<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Display a map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  

<script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />


  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    // ðŸ’¡ðŸ’¡ðŸ’¡ LOOK HERE ---------------------------------
    // ðŸ’¡ðŸ’¡ðŸ’¡ Change these variables --------------------
    const styleURL = 'mapbox://styles/laurenmyfelt/cl2rso48i004115nzhpunmgtq'
    const token = 'pk.eyJ1IjoibGF1cmVubXlmZWx0IiwiYSI6ImNsMjk1NnR6ejBjNTczZXFrcnYzaGRod3AifQ.Ie0667Ft3YoLzFqoT2-QKw'
    // ------------------------------------------------
    
    
    mapboxgl.accessToken = token;
    var map = new mapboxgl.Map({
      container: 'map',
      style: styleURL,
      // ------------------------------------------------
      // zoom: 15.65,
      // center: [-83.657662, 37.817418], 
      // pitch: 85,
      // bearing: 80
      // ------------------------------------------------

    });

    // Add geolocate control to the map.
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
